<mat-form-field appearance="outline">
  <mat-label>Novo Tipo de Documento</mat-label>
  <input matInput />
</mat-form-field>
<button mat-raised-button color="primary" style="margin-left: 15px">
  Adicionar
</button>
<table class="styled-table">
  <thead>
    <tr>
      <th style="width: 5%">Total</th>
            <th class="th-table" style="width:75%">Tipos</th>
            <th colspan="2" >Servi√ßos</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let index of DocumentosAtualizados">
      <td style="width: 5%">{{index.qtdTotal}}</td>
      <td style="width:75%">
        {{ index.nome }}
      </td>
      <td class="td-table" style="width: 50px">
        <button mat-raised-button color="files" *ngIf="index.id != 1" >
          <mat-icon>edit</mat-icon>
        </button>
      </td>
      <td  class="td-table" style="width: 50px">
        <button mat-raised-button color="warn" *ngIf="index.id != 1">
          <mat-icon>cancel</mat-icon>
        </button>
      </td>
    </tr>
  </tbody>
</table>
