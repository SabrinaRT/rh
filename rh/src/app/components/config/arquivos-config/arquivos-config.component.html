<mat-form-field appearance="outline">
  <mat-label>Novo Tipo de Documento</mat-label>
  <input matInput />
</mat-form-field>
<button mat-raised-button color="primary" style="margin-left: 15px">
  Adicionar
</button>
<table >
  <thead>
    <tr>
      <th style="width: 5%;">Total</th>
            <th  style="width: 70%;">Tipos</th>
            <th colspan="2" style="text-align: center;">Servi√ßos</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let index of DocumentosAtualizados">
      <td style="width: 5%;" >{{index.qtdTotal}}</td>
      <td style="width: 70%;">
        {{ index.nome }}
      </td>
      <td style="text-align: center;"  >
        <button mat-raised-button color="files" *ngIf="index.id != 1"  style="margin-right: 10px;" >
          <mat-icon>edit</mat-icon>
        </button>
 
        <button mat-raised-button color="warn" *ngIf="index.id != 1">
          <mat-icon>cancel</mat-icon>
        </button>
      </td>
    </tr>
  </tbody>
</table>
