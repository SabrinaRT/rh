<div mat-dialog-content  style="text-align: center;">
  <mat-card-title>{{data.nome}}</mat-card-title><br><br>
  <button mat-raised-button color="warn" (click)="deletarArquivo()" class="col-12" [disabled]="botaoDelete">Deletar</button>
</div>
<br><br>

<div class="row" [hidden]="esconderDiv">
    <div class="col-12" style="text-align: center;">
        <h4>Para deletar, todos os arquivos registrados serão definidos como
            'Documentos Opcionais'! <br> Esta ação não poderá ser desfeita. Deseja mesmo continuar? </h4>
            <button mat-raised-button color="primary"  class="col-12" (click)=" definirOpcional()">
              <span matTooltip="Está ação não poderá ser desfeita"
                >Sim, continuar</span
              >
            </button>
    </div>
</div>

<div mat-dialog-actions>
  <button mat-raised-button color="warn">Cancelar</button>
</div>
