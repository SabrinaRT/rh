<mat-toolbar color="primary">
  <button mat-raised-button color="accent" [routerLink]="['',idUser, 'home']">
    <mat-icon>arrow_back</mat-icon>
  </button>

  <span class="example-spacer"></span>
  <span>SISCOGEP</span>
</mat-toolbar>
<mat-tab-group>
  <mat-tab >
    <ng-template mat-tab-label>
      <mat-icon>settings</mat-icon>
      <span>Configurações</span>
  </ng-template>
    <div class="container">
      <br />
      <div class="row">
        <div class="col-12" style="height: 700px;">
          <app-configuracao-sistema></app-configuracao-sistema>
       
        </div>
      </div>
    </div>
  </mat-tab>
  <mat-tab >
    <ng-template mat-tab-label>
      <mat-icon> people </mat-icon>
      <span>Usuários</span>
  </ng-template>
    <div class="container">
      <br />
      <div class="row">
        <div class="col-12" style="height: 700px;">
          <app-usuarios></app-usuarios>
        </div>
      </div>
    </div>
  </mat-tab>
  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon> attach_file </mat-icon>
      <span>Documentos</span>
  </ng-template>
    <div class="container">
      <br />
      <div class="row">
        <div class="col-12" style="height: 700px;">
          <app-arquivos-config></app-arquivos-config>
        </div>
      </div>
    </div>
  </mat-tab>

 
  <mat-tab >
    <ng-template mat-tab-label>
      <mat-icon> recent_actors  </mat-icon>
      <span>Setores</span>
  </ng-template>
    <div class="container">
      <br />
      <div class="row">
        <div class="col-12" style="height: 700px;"><app-setores></app-setores></div>
      </div>
    </div>
  </mat-tab>

  <mat-tab >
    <ng-template mat-tab-label>
      <mat-icon> folder_shared </mat-icon>
      <span>Vínculos</span>
  </ng-template>
    <div class="container">
      <br />
      <div class="row">
        <div class="col-12" style="height: 700px;"><app-vinculos></app-vinculos></div>
      </div>
    </div>
  </mat-tab>
</mat-tab-group>
