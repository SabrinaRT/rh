<mat-form-field appearance="outline">
  <mat-label>Novo Vínculo</mat-label>
  <input matInput />
</mat-form-field>
<button mat-raised-button color="primary" style="margin-left: 15px;" >Adicionar</button>

<table class="styled-table">
  <thead>
    <tr>
      <th style="width: 50px">QTD</th>
      <th class="th-table">Tipos</th>
      <th colspan="2">Serviços</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let i of array2">
      <td style="width: 50px">{{ i.count }}</td>
      <td style="width: 700px">{{ i.vinculo }}</td>

      <td style="width: 50px">
        <button
          mat-raised-button
          color="files"
          (click)="openDialog(i.id, i.vinculo)"
        >
          <mat-icon>edit</mat-icon>
        </button>
      </td>
      <td style="width: 50px">
        <button
          mat-raised-button
          color="warn"
          (click)="openDialog2(i.id, i.vinculo)"
        >
          <mat-icon>cancel</mat-icon>
        </button>
      </td>
    </tr>
  </tbody>
</table>
<div class="row" [hidden]="esconder">
    <div class="col-5"></div>
    <div class="col-3"><mat-spinner></mat-spinner></div>
  </div>
