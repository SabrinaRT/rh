<div class="container">
  <div class="row">
    <div class="col-4">
      <input
      #fileUpload
      type="file"
      (change)="upload($event)"
      style="display: none"
    />
      <div class="hovereffect ">
        <img [src]="UrlLogo"  />
        <div class="overlay" [hidden]="LogoShow">
          <h2>Logo da Instituição</h2>

          <a class="info" (click)=" downloadFoto()">Baixar Logo</a>
          <br>
          <a class="info" (click)="delete()">Apagar Logo</a>
        </div>
        <div class="overlay" [hidden]="!LogoShow">
          <h2>Logo da Instituição</h2>

          <a class="info"  (click)="fileUpload.click()">Upload</a>
        </div>
      </div>
    </div>
    <div class="col-6">
      <mat-card>
        <div class="col-12">
          <mat-form-field appearance="outline" class="col-12">
            <mat-label>Instituição</mat-label>
            <input matInput [(ngModel)]="configuracao.nome_instituicao" />
          </mat-form-field>
        </div>

        <div class="col-12">
          <mat-form-field appearance="outline" class="col-12">
            <mat-label>E-Mail da Informática</mat-label>
            <input matInput [(ngModel)]="configuracao.email_informatica" />
          </mat-form-field>
        </div>
        <div class="col-12">
          <mat-form-field appearance="outline" class="col-12">
            <mat-label>E-Mail do Recursos Humanos</mat-label>
            <input matInput [(ngModel)]="configuracao.email_rh" />
          </mat-form-field>
        </div>

        <div class="col-2">
          <button
            mat-raised-button
            color="primary"
            class="col-12"
            (click)="salvarConfiguracao()"
          >
            Salvar
          </button>
        </div>
      </mat-card>
    </div>
  </div>
</div>
