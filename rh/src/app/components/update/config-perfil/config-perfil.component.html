<div class="container">
    <br>
    <div class="row"  >
      <div class="col-3"  >
       <div>
            <mat-card class="example-card">
                <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
                <mat-card-content>
                    <mat-card-title>Sabrina Topel</mat-card-title>
                    <mat-card-subtitle>Comissionado <br> Gerencia de Informática </mat-card-subtitle>
                  
                    <mat-form-field appearance="outline"  style="width: 100%;font-size: 12px;">
                        <mat-label>Status</mat-label>
                        <mat-select matNativeControl required>
                          <mat-option [value]="1" selected>
                            Ativo
                          </mat-option>
                          <mat-option [value]="1">
                            Desativo
                          </mat-option>
                        </mat-select>
                      </mat-form-field>
                      <mat-form-field appearance="outline"  style="width: 100%;font-size: 12px;">
                        <mat-label>Acesso à Rede Corporativa</mat-label>
                        <mat-select matNativeControl required>
                          <mat-option [value]="1" selected>
                            Ativo
                          </mat-option>
                          <mat-option [value]="1">
                            Desativo
                          </mat-option>
                        </mat-select>
                      </mat-form-field>
                </mat-card-content>
    
              </mat-card>
              
       </div>

      </div>
      <div class="col-8">
          <mat-card>
            <mat-card-subtitle>Cargo: </mat-card-subtitle>
            <br>
            <mat-card-subtitle>Função: </mat-card-subtitle>
            <br>
            <mat-card-subtitle>E-Mail Institucional: </mat-card-subtitle>
            </mat-card>
            
          
    </div>
