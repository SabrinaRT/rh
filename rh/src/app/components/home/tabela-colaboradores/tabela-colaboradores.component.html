<mat-toolbar color="primary">
  <button mat-raised-button color="accent"  [routerLink]="['config']">
    <mat-icon>settings</mat-icon>
  </button>

  <span class="example-spacer"></span>
  <span>SISCOGEP Add</span>
</mat-toolbar>


<table class="styled-table" matSort (matSortChange)="sortData($event)">
  <thead>
    <tr >
      <th mat-sort-header="nome" >Colaboradores</th>
      <th mat-sort-header="setor" >Setor</th>
      <th mat-sort-header="situacao">Situação</th>
      <th mat-sort-header="acessoRede">Acesso à Rede Corporativa</th>
      <th>Serviços</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of array; let i = index;" >
      <td >
     
        {{ item.nome }}<br>
      
      </td>
      <td  >  {{ item.setor }}</td>
      <td *ngFor="let item2 of item.situacao"  >
        <mat-icon *ngIf="item2.status == true" style="color: green">check_circle</mat-icon>
        <mat-icon *ngIf="item2.status == false" style="color: red">cancel</mat-icon >
      </td>
      <td *ngFor="let item2 of item.situacao"  >
        <mat-icon *ngIf="item2.acessoRede == true" style="color: green">check_circle</mat-icon>
        <mat-icon *ngIf="item2.acessoRede == false" style="color: red">cancel</mat-icon>
      </td>
     <td> <button mat-raised-button color="files" [routerLink]="['painel', item.id]"><mat-icon>edit</mat-icon></button></td>
    </tr>
  </tbody>
</table>
<app-aniversarios></app-aniversarios>
